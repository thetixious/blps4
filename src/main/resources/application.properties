spring.application.name=lab4

spring.datasource.url=jdbc:postgresql://localhost:2343/postgres
spring.datasource.username=postgres
spring.datasource.password=1234

camunda.bpm.history-time-to-live= 30
camunda.bpm.admin-user.id=tix
camunda.bpm.admin-user.password=1234
camunda.bpm.filter.create=All Tasks
camunda.bpm.authorization.enabled=true
camunda.bpm.auto-deployment-enabled=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.template.default-topic=expertAudition

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN,camunda-admin
